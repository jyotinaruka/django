<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Display</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/timeapp.css' %}">
    </head>

    <body>
        <div id="wrapper">
            <h1>The current time and date:</h1>
            <div class="time">
                <p>{{date}}</p>
                <p>{{time}}</p>
            </div>
        </div>
    </body>

</html>
