<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dojo Survey</title>
        {%load static%}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/survey.css' %}">
    </head>
    <body>
        <div id="wrapper">
            <h1>Dojo Survey Index</h1>
            <form action="/result" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Your Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Dojo Location</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="location" id="location_seattle" value="seattle">
                                <label class="form-check-label" for="location_seattle">
                                    Seattle
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="location" id="location_bellevue" value="bellevue">
                                <label class="form-check-label" for="location_bellevue">
                                    Bellevue
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="location" id="location_redmond" value="redmond">
                                <label class="form-check-label" for="location_redmond">
                                    Redmond
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Language</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" id="language_python" value="python">
                                <label class="form-check-label" for="language_python">
                                    Python
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="language" id="language_java" value="java">
                                <label class="form-check-label" for="language_java">
                                    Java
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <label for="comment" class="col-sm-2 col-form-label">Comment (optional)</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="comment" id="comment" cols="20" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
