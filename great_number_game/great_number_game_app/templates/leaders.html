<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Welcome to the Great Number Game!</title>
    <style>
        #wrapper {
            margin: 0 auto;
            width: 970px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <h1>Leaderboard</h1>
        <a href="/">Play again</a>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Winner Name</th>
                    <th>Attempts</th>
                </tr>
            </thead>
            <tbody>
                {% for leader in request.session.leaders %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{leader.name}}</td>
                    <td>{{leader.attempts}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
